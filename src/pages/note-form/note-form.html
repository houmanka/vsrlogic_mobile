<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button (click)="cancel()">
        Cancel
      </button>
    </ion-buttons>
    <ion-title text-center>Comment</ion-title>
    <ion-buttons end right>
      <button ion-button (click)="submit()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form>
      <ion-label color="primary">Comment</ion-label>
        <ion-textarea 
        autosize
        placeholder="Enter you comment..."
        [(ngModel)]="comment"
        name="comment"
        required
        clearInput
        #myInput id="myInput"
        ></ion-textarea> 
        <hr>
        <ion-buttons block>
            <button ion-button (click)="takePhoto()">
              Add Document
            </button>
          </ion-buttons>     
  </form>
</ion-content>
