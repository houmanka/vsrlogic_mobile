<ion-header>

  <ion-navbar>
    <ion-title text-center>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card lines="full"  *ngFor="let item of history">
    <ion-card-content>
      <ion-card-title style="text-transform: capitalize;">
        {{item.state.content_type}} 
      </ion-card-title>
      <p>
        Assest: {{item.state.asset_details.asset_name}} <br>
        By: {{item.user.first_name}} {{item.user.last_name}} <br>
        Updated:
        {{item.state.metadata.updated_at | date}}<br>
        Created: {{item.state.metadata.inserted_at | date}}
      </p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button clear item-end
        (click)="goToAsset(item)"
        >Go To Asset</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
