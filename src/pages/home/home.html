<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item 
      (click)="navigate(item)"
      detail lines="full" *ngFor="let item of data" >
        <ion-label>
          {{item.name}}
        </ion-label>
      </ion-item>
  </ion-list>
</ion-content>
