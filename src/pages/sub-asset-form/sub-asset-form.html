<ion-header>

    <ion-navbar>
      
      <ion-buttons left>
        <button ion-button icon-only (click)="back()">
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title text-center>{{title}}</ion-title>
      <ion-buttons end right>
        <button ion-button (click)="submit()">
          Done
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  
  <ion-content padding>
    <form>
        <ion-label color="primary">Name</ion-label>
        <ion-input 
        placeholder="Name..."
        [(ngModel)]="newAsset"
        name="newAsset"
        required
        clearInput
        #myInput id="myInput"
        ></ion-input> 
  
      <ion-label color="primary">Description</ion-label>
        <ion-textarea 
        autosize
        placeholder="Description..."
        [(ngModel)]="newAssetDescription"
        name="newAssetDescription"
        required
        clearInput
        #myInput id="myInput"
        ></ion-textarea> 
  </form>
  </ion-content>
