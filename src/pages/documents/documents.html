<ion-header>
    <ion-toolbar>
    </ion-toolbar>
    <!-- <ion-toolbar>

</ion-header>
<ion-content padding>		
    <ion-list >
        <ion-item no-lines  *ngFor="let image of documents">
          <div class="image__grid">		
            <div class="image__square" >
              <img 
              style="width: 80vw; height: 80vw;"
              class="image__square"
              [src]="rootAddress + image.data.thumbnail"
              (click)="openPhoto(image)"
              />
            </div>			
          </div>
        </ion-item>		
    </ion-list>
  </ion-content>
