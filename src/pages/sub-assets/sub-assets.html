<ion-header>
    <ion-toolbar>
    </ion-toolbar>
    
</ion-header>

<ion-content>
    <ion-fab  bottom right >
        <button ion-fab (click)="add(currentAsset)">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
    <ion-list padding-top>
        <ion-item *ngIf="assets.length === 0">
            <ion-label>
                No Sub assets available for this asset
              </ion-label>
        </ion-item>
        <ion-item 
        
        detail lines="full" *ngFor="let item of assets" >
          <ion-label (click)="navigate(item)">
            {{item.asset_name}}
          </ion-label>
          <button ion-button item-end (click)="edit(item)">
            <ion-icon name="create"></ion-icon>
          </button>
        </ion-item>
    </ion-list>
</ion-content>
